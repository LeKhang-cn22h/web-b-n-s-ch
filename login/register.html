<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Để sử dụng Font Awesome Icons -->
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <form action="" class="login">
            <h1>ĐĂNG KÝ</h1> 
            <label for="">Tên người dùng:</label> <br>
            <input type="text" name="" id="" tabindex="1"> <br>
            <label for="">Email:</label> <br>
            <input type="email" name="" id="" tabindex="2"> <br>
            <label for="pw">Mật khẩu:</label> <br>
            <input type="password" name="pw" id="pw" tabindex="3"> <br>
            <label for="confirmPw">Xác nhận mật khẩu:</label> <br>
            <input type="password" name="confirmPw" id="confirmPw" tabindex="4"> <br>
            <div class="buttons">
                <input type="submit" name="" id="" tabindex="5" value="Đăng ký"> 
                <a href="login.html" class="button-link"><input type="button" tabindex="6" value="Đăng nhập"></a> 
                <a href="/home/index.html" class="button-link cancel-link"><input class="cancel" type="button" tabindex="7" value="Hủy"></a> 
            </div>
        </form>
    </div>
</body>
</html>
